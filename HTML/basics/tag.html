<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>More Tags</title>

</head>
<body>
     
    <p> This is  a <b> sample</b> paragraph.
         Sample <i> italics</i>  text.
         <b> <i> Both bold and italics </i></b>

    <p>
        <samp>
        a <sup> 2</sup>
        a <sub> j</sub> 
        <br>  
        
        <q> Quoted Text</q>
        </samp>
    </p>
